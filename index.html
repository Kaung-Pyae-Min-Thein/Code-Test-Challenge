<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>apogee</title>
</head>

<body>
  <header>
    <!-- white header -->
    <section id="white-title">

      <div class="container">

        <div class="row align-items-center">
          <!-- logo -->
          <div class="col">
            <img class="company-logo" src="imgs/Apogee Logo (BG-White)_without Dimensions.png" alt="apogee logo">
          </div>
          <!-- search bar -->
          <div class="col-md-6">

            <div class="input-group">
              <input type="text" class="form-control rounded-pill" placeholder="Search Product" aria-label="Search Product" aria-describedby="button-addon2">
              <button class="btn btn-danger rounded-pill search-button" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>

          </div>
          <!-- login -->
          <div class="col d-flex flex-row align-items-center justify-content-center">
            <i class="far fa-user fa-2x header-icon"></i>

            <div>
              <p class="text-muted light-header-text">Login Here</p>
              <h6 class="text-nowrap">My Account</h6>
            </div>

          </div>
          <!-- shopping cart -->
          <div class="col d-flex flex-row align-items-center justify-content-center">
            <i class="fas fa-shopping-cart fa-2x header-icon"></i>

            <div>
              <p class="text-muted light-header-text">Shopping Cart</p>
              <h6>6 items</h6>
            </div>

          </div>

        </div>

      </div>

    </section>
    <!-- dark navbar -->
    <section id="dark-navbar">

    </section>
  </header>
  <main>

  </main>
  <footer>

  </footer>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
